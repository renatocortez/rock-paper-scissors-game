<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score"> 0 </span>:
      <span id="computer-score"> 0 </span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="./img/hand-rock.png" alt="image hand rock" />
      </div>
      <div class="choice" id="p">
        <img src="./img/hand.png" alt="image hand" />
      </div>
      <div class="choice" id="s">
        <img src="./img/hand-scissors.png" alt="image hand scissors" />
      </div>
    </div>
    <p id="action-message">Make your move</p>
  </body>
</html>
